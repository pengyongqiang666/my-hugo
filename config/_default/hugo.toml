# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://pengyongqiang666.github.io/my-hugo"
defaultContentLanguage = "zh-cn"
languageCode = "zh-cn"
disableLanguages = ["en", "it", "ja"] # 只启用中文
title = "彭永强的技术博客"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 30
hasCJKLanguage = true

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-PEDMYR1V0K"

[pagination]
  pagerSize = 102

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

# 中文博客配置优化
# 由于只支持中文，移除了多语言相关的segments配置

# SEO优化配置
[params]
  author = "彭永强"
  keywords = ["Java开发", "Kubernetes", "容器技术", "Go语言", "AI技术", "软件开发", "技术博客", "云原生"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = true
    style = "github"
    tabWidth = 2
