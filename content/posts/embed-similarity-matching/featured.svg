<svg height="100%" xmlns="http://www.w3.org/2000/svg" 
     version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" 
     xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 600 600">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="600" fill="url(#primaryGrad)" opacity="0.1"/>
  
  <!-- 坐标系 -->
  <g stroke="#667eea" stroke-width="1" opacity="0.3">
    <!-- X轴 -->
    <line x1="50" y1="550" x2="550" y2="550"/>
    <polygon points="540,545 550,550 540,555" fill="#667eea"/>
    
    <!-- Y轴 -->
    <line x1="50" y1="550" x2="50" y2="50"/>
    <polygon points="45,60 50,50 55,60" fill="#667eea"/>
    
    <!-- Z轴（3D效果） -->
    <line x1="50" y1="550" x2="150" y2="450"/>
    <polygon points="145,455 150,450 150,460" fill="#667eea"/>
  </g>
  
  <!-- 轴标签 -->
  <text x="560" y="555" fill="#667eea" font-size="12" font-weight="bold">X</text>
  <text x="40" y="45" fill="#667eea" font-size="12" font-weight="bold">Y</text>
  <text x="155" y="445" fill="#667eea" font-size="12" font-weight="bold">Z</text>
  
  <!-- 文本文档示例 -->
  <g transform="translate(100, 100)">
    <!-- 文档1 -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="white" stroke="url(#primaryGrad)" stroke-width="2"/>
    <text x="10" y="20" font-size="10" fill="#333">太阳是恒星</text>
    <text x="10" y="35" font-size="8" fill="#666">文档1</text>
    
    <!-- 箭头1 -->
    <path d="M 90 30 Q 150 30 200 80" stroke="url(#accentGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 文档2 -->
    <rect x="0" y="80" width="80" height="60" rx="5" fill="white" stroke="url(#primaryGrad)" stroke-width="2"/>
    <text x="10" y="100" font-size="10" fill="#333">地球绕太阳</text>
    <text x="10" y="115" font-size="8" fill="#666">文档2</text>
    
    <!-- 箭头2 -->
    <path d="M 90 110 Q 150 110 200 100" stroke="url(#accentGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 文档3 -->
    <rect x="0" y="160" width="80" height="60" rx="5" fill="white" stroke="url(#primaryGrad)" stroke-width="2"/>
    <text x="10" y="180" font-size="10" fill="#333">猫是宠物</text>
    <text x="10" y="195" font-size="8" fill="#666">文档3</text>
    
    <!-- 箭头3 -->
    <path d="M 90 190 Q 150 190 200 160" stroke="url(#accentGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#accentGrad)" />
    </marker>
  </defs>
  
  <!-- 向量空间中的点 -->
  <g>
    <!-- 向量点1 (太阳相关) -->
    <circle cx="320" cy="200" r="8" fill="url(#vectorGrad)" filter="url(#glow)"/>
    <text x="330" y="195" font-size="10" fill="#43e97b" font-weight="bold">[0.8, 0.9, 0.1]</text>
    
    <!-- 向量点2 (地球相关) -->
    <circle cx="340" cy="220" r="8" fill="url(#vectorGrad)" filter="url(#glow)"/>
    <text x="350" y="215" font-size="10" fill="#43e97b" font-weight="bold">[0.7, 0.8, 0.2]</text>
    
    <!-- 向量点3 (猫相关) -->
    <circle cx="420" cy="340" r="8" fill="url(#vectorGrad)" filter="url(#glow)"/>
    <text x="430" y="335" font-size="10" fill="#43e97b" font-weight="bold">[0.1, 0.2, 0.9]</text>
    
    <!-- 查询点 -->
    <circle cx="380" cy="280" r="10" fill="url(#accentGrad)" filter="url(#glow)"/>
    <text x="395" y="275" font-size="12" fill="#4facfe" font-weight="bold">查询向量</text>
  </g>
  
  <!-- 相似度连线 -->
  <g stroke="url(#accentGrad)" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <!-- 查询到向量1的距离 -->
    <line x1="380" y1="280" x2="320" y2="200"/>
    <text x="345" y="235" font-size="9" fill="#4facfe">距离: 0.15</text>
    
    <!-- 查询到向量2的距离 -->
    <line x1="380" y1="280" x2="340" y2="220"/>
    <text x="355" y="245" font-size="9" fill="#4facfe">距离: 0.12</text>
    
    <!-- 查询到向量3的距离 -->
    <line x1="380" y1="280" x2="420" y2="340"/>
    <text x="405" y="315" font-size="9" fill="#4facfe">距离: 0.85</text>
  </g>
  
  <!-- 标题区域 -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="500" height="150" rx="10" fill="rgba(255,255,255,0.9)" stroke="url(#primaryGrad)" stroke-width="2"/>
    
    <!-- 主标题 -->
    <text x="250" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="url(#primaryGrad)">
      Embed 向量化相似度匹配
    </text>
    
    <!-- 副标题 -->
    <text x="250" y="50" text-anchor="middle" font-size="14" fill="#666">
      文本 → 向量 → 相似度计算 → 匹配结果
    </text>
    
    <!-- 流程步骤 -->
    <g transform="translate(20, 70)">
      <!-- 步骤1 -->
      <rect x="0" y="0" width="100" height="40" rx="5" fill="url(#vectorGrad)" opacity="0.8"/>
      <text x="50" y="15" text-anchor="middle" font-size="10" fill="white" font-weight="bold">文本编码</text>
      <text x="50" y="30" text-anchor="middle" font-size="8" fill="white">Embedding</text>
      
      <!-- 箭头1 -->
      <polygon points="110,15 125,20 110,25" fill="#666"/>
      
      <!-- 步骤2 -->
      <rect x="135" y="0" width="100" height="40" rx="5" fill="url(#accentGrad)" opacity="0.8"/>
      <text x="185" y="15" text-anchor="middle" font-size="10" fill="white" font-weight="bold">向量空间</text>
      <text x="185" y="30" text-anchor="middle" font-size="8" fill="white">Vector Space</text>
      
      <!-- 箭头2 -->
      <polygon points="245,15 260,20 245,25" fill="#666"/>
      
      <!-- 步骤3 -->
      <rect x="270" y="0" width="100" height="40" rx="5" fill="url(#primaryGrad)" opacity="0.8"/>
      <text x="320" y="15" text-anchor="middle" font-size="10" fill="white" font-weight="bold">相似度计算</text>
      <text x="320" y="30" text-anchor="middle" font-size="8" fill="white">Similarity</text>
      
      <!-- 箭头3 -->
      <polygon points="380,15 395,20 380,25" fill="#666"/>
      
      <!-- 步骤4 -->
      <rect x="405" y="0" width="70" height="40" rx="5" fill="url(#vectorGrad)" opacity="0.8"/>
      <text x="440" y="15" text-anchor="middle" font-size="10" fill="white" font-weight="bold">匹配结果</text>
      <text x="440" y="30" text-anchor="middle" font-size="8" fill="white">Results</text>
    </g>
  </g>
  
</svg>