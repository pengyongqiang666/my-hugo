<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 中央圆形背景 -->
  <circle cx="200" cy="150" r="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 灯泡形状 - 代表创新思维 -->
  <g transform="translate(140, 100)">
    <!-- 灯泡主体 -->
    <ellipse cx="30" cy="40" rx="20" ry="28" fill="url(#lightGradient)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <!-- 灯泡螺纹 -->
    <rect x="22" y="65" width="16" height="8" fill="rgba(255,255,255,0.8)" rx="2"/>
    <rect x="24" y="73" width="12" height="6" fill="rgba(255,255,255,0.6)" rx="1"/>
    <!-- 灯丝 -->
    <path d="M25 35 Q30 40 35 35 Q30 45 25 35" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 向上箭头 - 代表主动性和进步 -->
  <g transform="translate(250, 80)">
    <path d="M20 50 L20 10 M5 25 L20 10 L35 25" stroke="url(#arrowGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="20" cy="60" r="8" fill="url(#arrowGradient)" opacity="0.8"/>
  </g>
  
  <!-- 齿轮 - 代表执行力 -->
  <g transform="translate(160, 180)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="3"/>
    <!-- 齿轮齿 -->
    <circle cx="20" cy="2" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="32" cy="8" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="38" cy="20" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="32" cy="32" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="20" cy="38" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="8" cy="32" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="2" cy="20" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="8" cy="8" r="3" fill="rgba(255,255,255,0.7)"/>
    <!-- 中心 -->
    <circle cx="20" cy="20" r="6" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- 目标靶心 - 代表明确的目标 -->
  <g transform="translate(260, 180)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="20" cy="20" r="2" fill="#FF6B6B"/>
  </g>
  
  <!-- 连接线 - 表示系统性思维 -->
  <path d="M170 140 Q200 120 250 100" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M270 100 Q300 140 280 180" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M260 200 Q220 220 180 200" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 装饰性粒子 -->
  <circle cx="100" cy="80" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="320" cy="60" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="80" cy="200" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="340" cy="220" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="60" cy="150" r="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 标题文字 -->
  <text x="200" y="270" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="'PingFang SC', 'Helvetica Neue', sans-serif" font-size="16" font-weight="600">
    高能动性思维
  </text>
</svg>
